<!DOCTYPE html>
<meta name="google" value="notranslate" />
<head>
	<title i18n-text="extName">Chrono Download Manager</title>
    <link rel="stylesheet" type="text/css" href="../libs/chrome-bootstrap.css" />
    
    <link rel="stylesheet" type="text/css" href="pop.css" />
    <link rel="stylesheet" type="text/css" href="../com/taskdlg.css" />

    <link rel="stylesheet" type="text/css" href="../libs/slickgrid/slick.grid.css" />
    <link rel="stylesheet" type="text/css" href="../libs/slickgrid/slick-default-theme.css" />

    <link rel="stylesheet" type="text/css" href="../libs/jquery-dropdown/jquery.dropdown.css" />

    <link rel="stylesheet" type="text/css" href="../libs/jquery-powertip/jquery.powertip-green.min.css" />
    
    
</head>
<body class="chrome-bootstrap">
<div id="img_enlarge" style="display:none">
<img src=""/>
</div>
<div id="dropdown-clear" class="dropdown-anchor-right dropdown dropdown-tip">
	<ul class="dropdown-menu">
		<li><label for="cb_clear_file" ><input id="cb_clear_file" type="checkbox" />&nbsp;<span i18n-text="optItemClearRemoveFile">Remove file from disk</span></label></li>
		<li class="dropdown-divider"></li>
		<li><a i18n-text="btnClearRemoved" id="btn_clear_fmissing">Clear File Missing</a></li>
		<li class="dropdown-divider"></li>
		<li><a i18n-text="btnClearFinished" id="btn_clear_finished">Clear Finished</a></li>
		<li><a i18n-text="btnClearFailed" id="btn_clear_failed">Clear Failed</a></li>
		<li><a i18n-text="btnClearAll" id="btn_clear_all">Clear All</a></li>
	</ul>
</div>
<div id="tot_wrap">
    <div id="header_wrap">
        <div>
            <span style="vertical-align:sub">
                <img width=24 height=24 src="../icons/logo/24.png">
            </span>
            <span style="vertical-align:middle;padding-left:3px">
                <span style='font: 28px tahoma;'>Chrono</span>
                <span id="sniffer_title" style='font: 20px tahoma;' i18n-text="titleSniffer">Sniffer</span>
            </span>
        </div>

        <div class="buttons">
            <span id='fb_span'>
            </span>

           
            <a id="btn_manager" data-dropdown="#dropdown-clear"><img width=24 height=24 src="../icons/pop/table.png">
            </a>
            <a id="btn_list"><img width=24 height=24 src="../icons/pop/list.png">
            </a>
        </div>
    </div>

    <div id="wrap_sniffer">
		<div id="can_sniffer">
		<div id="wrap_sniffer_loading" class="inner-loading-overlay undraggable"><img src="../icons/loading.gif"/></div>
			<div>
				<ul id="filter_tabs">
				<li class="config_tab">
					<a i18n-title="tipBtnConfigExtFilters" id="config_cats" href="#"><img style="vertical-align:sub" width=16 height=16 src="../icons/pop/edit.png"></a>
				</li>
				
				<li class="filter_option" id="cb_preview_wrap" style="display:none">
					<label>
						<input type="checkbox" id="cb_preview"/>
						<span i18n-text="phrasePreview"></span></label>
				</li>
				<li class="filter_option">
					<label>
						<input type="checkbox" id="cb_show_size" />
						<span i18n-text="optionShowSize"></span></label>
				</li>
				<li class="filter_option" id="slider_filesize" style="position:relative;display:none">
					<div id="text_filesize" style="display:none">-</div>
					<input style="vertical-align: middle;" type="range" min="0" max="50" step="1" value="0" />
				</li>
				</ul>
				<div id="grid_wrap">
					<div id="links_grid"></div>
					<div id="settings_section">
						<div class="settings_active" id="task_filtering_form">
							<div id="ext_filters"></div>
							<div id="custom_filter_wrap">
								<label for="filter_custom" i18n-text="labelCustomFilter">
									</label>
								<input type="text" id="filter_custom" i18n-placeholder="phraseRegex">
								<span style="margin-left:10px">
								<input type="checkbox" id="filter_exclusive">
								<label for="filter_exclusive" i18n-text="optionDisableExtFilters">
									</label>
								</span>
							</div>
						</div>
						<div id="task_props_form">
							<form class="dy_new_task_dlg">
							<table>
								<tr>
									<td class="dy_field_label" i18n-text="fieldNaming">Naming Mask</td>
									<td>
									<input type="text" name="naming" list="naming_history"/>
									<datalist id="naming_history">
									</datalist>
									</td>
								</tr>
								<tr class="native_only">
									<td class="dy_field_label" i18n-text="fieldFolder">Folder</td>
									<td>
										<datalist id="path_history">
										</datalist>
										<input type="text" name="folder" list="path_history"/>
										<input type="button" name="path_btn" value="..." />
									</td>
								</tr>
								<!--tr>
									<td class="dy_field_label" i18n-text="fieldReferer">Referer</td>
									<td><input type="text" name="referer" /></td>
								</tr-->
								<tr class="native_only">
									<td class="dy_field_label" i18n-text="fieldThreads">Parts</td>
									<td><input type="number" min="1" max="20" value="5" name="threads" required="required">&nbsp&nbsp(1-20)</td>
								</tr>
								<tr>
									<td class="dy_field_label"  i18n-text="fieldRemarks">Remarks</td>
									<td><textarea name="desc"></textarea></td>
								</tr>
							</table>
							</form>
						</div>
					</div>
				</div>
				<ul id="settings_tabs">
				<li id="settings_tab_filter" tab-target="task_filtering_form" class="settings_tab active_tab"><a i18n-text="titleQuickSelection" href="#">Quick Selection</a></li>
				<li id="settings_tab_props" tab-target="task_props_form" class="settings_tab"><a i18n-text="titleTaskProps" href="#">Task Properties</a></li>
				</ul>
			</div>
			<div id="extra_options">
				<label>
					<span style="margin-right: 5px" i18n-text="optionAddTop"></span>
					<input type="checkbox" name="addtop" />
				</label>
			</div>
			<div class="action-area">
				<div class="action-area-right">
					<div class="button-strip">
						<button id="btn_start" disabled i18n-text="btnStartAll">
							Start All!</button>
						<button id="btn_addpause" disabled i18n-text="btnAddPaused">
							Add Paused</button>
						<button id="btn_cancel" i18n-text="btnCancel">
							Cancel</button>
					</div>
				</div>
			</div>
		</div>
		<div id="cannot_sniffer">
			<span style="font-size: 1.3em " i18n-text="msgCannotScanResources"></span>
		</div>
	</div>
    <div id="wrap_dlist">
		<div id="remove_confirm" style="display:none">
			<div><label><input id="cb_no_confirm" type="checkbox" />&nbsp;<span i18n-text="optionDontAsk">Don\'t ask again</span></label></div>
			<div><button id="btn_rem_list" i18n-text="btnPopRemoveList">Remove from list</button><button id="btn_rem_file" i18n-text="btnPopRemoveFile">Delete file</button></div>
		</div>
        <div id="dlist_container">
		<div id="wrap_list_loading" class="inner-loading-overlay undraggable"><img src="../icons/loading.gif"/></div>
		    <div id="dlist_wrap"></div>
        </div>
		<div id="dlist_action_container" style="display: none">
			<div id="dlist_action_buttons">
				<div id="dlist_btn_start"
					style="background-image:url('../icons/toolbar/start.png')" ></div>
				<div id="dlist_btn_restart" i18n-title="tipBtnRestart"
					style="background-image:url('../icons/toolbar/restart.png')" ></div>
				<div id="dlist_btn_remove" i18n-title="tipBtnDelete"
					style="background-image:url('../icons/toolbar/delete.png')" ></div>
			</div>
		</div>
		<a class="dlist_hover_btn" i18n-title="tipBtnOpenFolder" id="dlist_btn_folder"><img src="../icons/folder_open.png"></a>
		<a class="dlist_hover_btn" i18n-title="tipBtnCopyLink" id="dlist_btn_copy"><img src="../icons/copy.png"></a>
		<div id="dlist_btn_manager" i18n-text="btnOpenManager">Open Manager</div>
	</div>
</div>

	<script src="../com/common.js"></script>
    <script src="../com/i18n.js"></script>
    <script src='pop.js'></script>
	
	
    
    
    
    
        
</body>
</html>
